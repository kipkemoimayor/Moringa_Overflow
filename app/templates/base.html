<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    {% block styles %}

    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Arvo|Crimson+Text" rel="stylesheet">

  <link rel="stylesheet" href="{{url_for('static', filename = 'styles.css')}}">
    {% endblock %}
    <title>Home</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
    <a class="navbar-brand black" href="#"><span id="logo">Moringa Overflow</span></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link black" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link black" href="#">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link black" href="#">Register</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>

      <div class="col-md-7">

        <div class="row">

            </div>
            </div>
          </div>
        </div><br>
        <div class="row">

            </div>

            </div>
